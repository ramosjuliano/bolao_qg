<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Jogo</h1>
    <form id="gameForm">
        <label for="teamA">Nome do Time A:</label>
        <input type="text" id="teamA" name="teamA" required><br>
        <label for="teamB">Nome do Time B:</label>
        <input type="text" id="teamB" name="teamB" required><br>
        <label for="matchTime">Data e Horário de Divulgação:</label>
        <input type="datetime-local" id="matchTime" name="matchTime" required><br>
        <button type="submit">Salvar</button>
    </form>
    <div id="result"></div>
    <h2>Jogo Atual</h2>
    <div id="currentGame"></div>
    <h2>Apostadores</h2>
    <div id="bettors"></div>
    <button id="clearData">Excluir Sessão</button>
    <script src="admin.js"></script>
</body>
</html>
